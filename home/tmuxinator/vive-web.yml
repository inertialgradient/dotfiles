# ~/.tmuxinator/vive-web.yml

name: vive-web
root: ~/Developer/Vive/vive-web
tmux_command: env TERM=screen-256color-italic tmux
windows:
  - editor: vim +OpenSession

  - shell:

  - console:
      layout: even-horizontal
      panes:
        - bin/rails console
        - bin/rails console

  - server:
      layout: even-horizontal
      panes:
        - bin/rails server
        - tail -f log/development.log

  - queueing:
      layout: even-horizontal
      panes:
        - redis:
            - killall 'redis-server 127.0.0.1:6379'
            - redis-server /usr/local/etc/redis.conf
        - sidekiq:
            - bundle exec sidekiq

  - foreman: foreman start -f Procfile.jkrmr

  - dotfiles:
      root: ~/.dotfiles
      panes:
        -
