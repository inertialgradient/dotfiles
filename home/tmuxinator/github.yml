# ~/.tmuxinator/github.yml

name: github
root: ~/github/github
pre: export GITHUB_TESTS_REAL_BROWSER=phantomjs && export BUILD_GITHUB_TAKE_SCREENSHOTS=1 && export ENABLE_EMAIL_PREVIEWS=1

windows:
  - editor: emacsclient -nw
  - repl: bin/console --pry
  - server: bin/server
  - zeus: bin/zeus start
  - dotfiles:
      root: ~/.dotfiles
      panes:
        -
