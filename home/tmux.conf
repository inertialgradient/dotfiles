# prefix key: Ctrl+a
unbind-key C-b
set-option -g prefix C-a
bind-key -r C-a send-prefix

# Use prefix-Esc to enter copy mode
unbind-key [
bind-key Escape copy-mode

# improve colors
set-option -g default-terminal "screen-256color"

# reload tmux conf
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# increase scrollback to 10,000 lines
set-option -g history-limit 10000

# No delay for escape key press
set-option -sg escape-time 0

# number panes and windows starting at 1
set-window-option -g pane-base-index 1
set-option -g base-index 1

# renumber windows sequentially after closing any of them
set-option -g renumber-windows on


# -------- Statusbar settings ----------------------
set-option -g status-bg default
set-option -g status-fg colour237
set-option -g status-interval 10
set-option -g status-left '#[fg=colour221]#I:#P '
set-option -g status-left-length 50
set-option -g status-right '#[fg=blue]#S #[fg=white]%l:%M#[default]'
set-option -g window-status-bg default
set-option -g window-status-current-bg default
set-option -g window-status-current-fg colour222

# default window title colors
set-window-option -g window-status-fg blue

# pane border
set-option -g pane-active-border-fg blue

# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred

# message bar
set-option -g message-attr bright
set-option -g message-bg default
set-option -g message-fg blue
set-option -g display-time 2000
set-option -g display-panes-time 2000

# Notify if other windows has activities
set-option -g visual-activity on

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# -------- Keybinding settings ----------------------
# Use emacs keybindings
set-option -g status-keys "emacs"

# Use vim keybindings in copy mode
set-window-option -g mode-keys vi

# Press 'v' to begin selection and 'y' to copy to system clipboard
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind-key -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# -------- Session navigation ------------------------
# Jump between sessions with prefix-C-<space>
# Hit <space> to unfold window list, <enter> to select
# bind-key C-Space choose-tree

# fuzzy-select another running session to switch to
unbind-key C-j
bind-key o split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf-tmux -d 20 --no-sort --reverse --tiebreak=index | xargs tmux switch-client -t"

# fuzzy-select another window to switch to
unbind-key f
bind-key f split-window -v "tmux list-windows | sed -E 's/(.*:\s\w+)\b?.+/\1/' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf-tmux -d 20 --no-sort --reverse --no-multi --exact --tiebreak=index | sed -E 's/:.+$//' | xargs tmux select-window -t"

# kill the current session and switch us to another session, keeping us
# connected to tmux throughout.
bind-key K run-shell 'tmux switch-client -n \; kill-session -t "$(tmux display-message -p "#S")" || tmux kill-session'

# Open a magit-like "gitsh drawer" pane to the right, close with C-d
bind-key g split-window -h -p 50 -c '#{pane_current_path}' gitsh

# -------- Window Creation / Navigation --------------
# create a new window
unbind c
bind-key n new-window -c '#{pane_current_path}'

# swap windows left or right
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# move between windows with prefix + h/l
bind-key -r C-j select-window -t :-
bind-key -r C-k select-window -t :+

# Restore clear screen keybind mapped over by tmux-navigator
unbind-key C-h
bind-key C-l send-keys C-l

# -------- Pane Creation / Navigation ----------------
# create a vertically split pane
bind-key - split-window -v  -c '#{pane_current_path}'

# create a horizontally split pane
bind-key \ split-window -h  -c '#{pane_current_path}'

# pane navigation
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

# -------- Pane Management ---------------------------
# resize panes with Shift + direction key
bind-key -n S-Left resize-pane -L 2
bind-key -n S-Right resize-pane -R 2
bind-key -n S-Down resize-pane -D 1
bind-key -n S-Up resize-pane -U 1

# Prompted join-pane
# bind-key j command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# Kill session
bind-key C-q kill-session

# Kill pane
bind-key -r q kill-pane

# Select pane by number
bind-key -r p display-panes

# Easily swap a pane (targeted by pane number) with the current pane
bind-key s display-panes\; command-prompt -p "pane #: "  "swap-pane -t '%%'"

