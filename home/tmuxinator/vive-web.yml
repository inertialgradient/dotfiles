# ~/.tmuxinator/vive-web.yml

name: vive-web
root: ~/Developer/Vive/vive-web
tmux_command: env TERM=screen-256color-italic tmux
windows:
  - editor: vim +OpenSession
  - shell:
      layout: main-vertical
      panes:
        -
        -
  - console: bin/rails console
  - server: bin/rails server
  - foreman: foreman start -f Procfile.jkrmr
  - redis:
      pre: killall 'redis-server 127.0.0.1:6379'
      panes:
        - redis-server /usr/local/etc/redis.conf
  - sidekiq: bundle exec sidekiq
  - logs: tail -f log/development.log
  - dotfiles:
      root: ~/.dotfiles
      panes:
        -
